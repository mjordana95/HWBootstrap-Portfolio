<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Michelle J. Turner</title>
  <link rel="stylesheet" type="text/css" href="hw-assets/css/style.css">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Michelle J. Turner</a>
      <nav>
        <a href="https://github.com/mjordana95?tab=repositories">GitAtMe</a>
        <a href="https://www.linkedin.com/in/jordana-turner-92574483/">LinkedIn</a>
        <a href="mailto:mjordana95@gmail.com">Email</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
